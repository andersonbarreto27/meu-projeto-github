<!--(active) Quando o elemento esta ativo ou seja quando eu estiver precionando o elemento(exemplo apertando um botão).-->
<!--(visited) Seleciona o elemento que ja foi visitado (exemplo -se eu ja cliquei naquele elemento,ele ficara mais escuru.) -->
<!--(hover) Quando o mause passar encima do elemento,vai dar o efeito de que o mause passou(exemplo-quando o mause passar,o emelemento muda a cor)-->
<!--(checked) Usado em radio/checkbox/select(exemplo-quando estiver relacionado a algum desses e o input for clicado o tamanho ficara maior etc).-->
<!--(disabled) O elemento selecionado ficara desabilitado (exemplo-um input ou um button,não ira funcionar)-->
<!--(enabled) O elemento selecionado ficara abilitado ou seja funcionando.-->
<!--(focus) é aplicado quando o elemento recebe foco (exemplo-quando eu focar ou clicar no elemento ele muda a borda de cor etc ..) -->
<!--(read-only) Seleciona o input ou texto que são apenas sleituras. -->

<!--(last-of-type) ele selecionara o ultimo da sua especie para aplicar a estilização do codego.-->
<!--(not) Ele estiliza todos os elementos,menos o elemento que estiver dentro do () parenteses.-->
